version: '3.8'

services:
  app:
    build: .
    container_name: seerlord_app
    ports:
      - "8000:8000"
    environment:
      # Override DB host to point to the docker service name
      - DATABASE_URL=postgresql://user:password@postgres:5432/seerlord
      # You can add other keys here or use a .env file
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # 1. PostgreSQL (Relational Data & LangGraph Checkpoints)
  postgres:
    image: postgres:16-alpine
    container_name: seerlord_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: seerlord
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d seerlord"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

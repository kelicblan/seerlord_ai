version: '3.8'

services:
  # 1. PostgreSQL (Relational Data & LangGraph Checkpoints)
  postgres:
    image: postgres:16-alpine
    container_name: seerlord_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: seerlord
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d seerlord"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Qdrant (Optional: Only if running locally, otherwise use external URL)
  # qdrant:
  #   image: qdrant/qdrant
  #   container_name: seerlord_qdrant
  #   ports:
  #     - "6333:6333"
  #   volumes:
  #     - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
